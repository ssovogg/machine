<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Routine MACHINE</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/common.css" />
    <script src="https://kit.fontawesome.com/fbdf0195b9.js" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <!-- print routine popup -->
      <div id="popup" class="print-popup hidden">
        <h1>Today Routine</h1>
        <h2 class="title">
          <span>Routine</span>
          <span>Time</span>
        </h2>
        <ul id="popup-list" class="routine-list">
        </ul>
        <h3 class="total-time">
          <span>total</span>
          <span id="popup-total">00:00</span>
        </h3>
        <button id="close" class="close">X</button>
      </div>
      <div id="backdrop" class="backdrop backdrop-hidden"></div>
      <!-- machine -->
      <div class="machine">
        <h1 class="logo">Routine MACHINE</h1>
        <div class="top">
          <!-- display -->
          <div class="display">
            <ul id="item" class="item">
              <li>
                <img src="https://cdn-icons-png.flaticon.com/256/4359/4359684.png" alt="카페">
                <input type="button" value="카페" />
              </li>
              <li>
                <img src="https://cdn-icons-png.flaticon.com/256/4392/4392536.png" alt="휴식">
                <input type="button" value="휴식" />
              </li>
              <li>
                <img src="https://cdn-icons-png.flaticon.com/256/8526/8526736.png" alt="요리">
                <input type="button" value="요리" />
              </li>
              <li>
                <img src="https://cdn-icons-png.flaticon.com/256/7183/7183476.png" alt="독서">
                <input type="button" value="독서" />
              </li>
              <li>
                <img src="https://cdn-icons-png.flaticon.com/256/4681/4681580.png" alt="공부">
                <input type="button" value="공부" />
              </li>
              <li>
                <img src="https://cdn-icons-png.flaticon.com/256/7183/7183462.png" alt="글쓰기">
                <input type="button" value="글쓰기" />
              </li>
              <li>
                <img src="https://cdn-icons-png.flaticon.com/256/5895/5895069.png" alt="스트레칭">
                <input type="button" value="스트레칭" />
              </li>
              <li>
                <img src="https://cdn-icons-png.flaticon.com/256/5345/5345530.png" alt="산책">
                <input type="button" value="산책" />
              </li>
              <li>
                <img src="https://cdn-icons-png.flaticon.com/256/5684/5684081.png" alt="운동">
                <input type="button" value="운동" />
              </li>
            </ul>
          </div>
          <!-- side button -->
          <div class="input">
            <!-- status -->
            <div class="status">
              <p>now</p>
              <h2 id="now"></h2>
              <p>total</p>
              <h2 id="total">00:00</h2>
              <h3 id="show-item">선택하세요</h3>
              <h2 id="show-time" class="time">
                <span class="h">00</span>
                <span>:</span>
                <span class="m">00</span>
              </h2>
            </div>
            <!-- setting -->
            <form id="time-set" class="setting">
              <p>hour</p>
              <input type="button" value="1" class="hour" />
              <input type="button" value="2" class="hour" />
              <input type="button" value="3" class="hour" />
              <p>minute</p>
              <input type="button" value="10" class="minute" />
              <input type="button" value="30" class="minute" />
              <input type="button" value="50" class="minute" />
              <p>+</p>
              <input type="button" value="reset" class="reset" />
              <input type="button" value="add" class="add" />
              <input type="button" value="ok" class="ok" />
            </form>
          </div>
        </div>
        <!-- print -->
        <button id="print" class="print">PRINT</button>
      </div>
    </div>
  </body>
</html>
